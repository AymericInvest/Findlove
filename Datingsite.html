<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveCV - L'√âdition Compl√®te</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --primary-dark: #c9184a;
            --bg: #fff0f3;
            --card-bg: #ffffff;
            --text: #2b2b2b;
            --gray: #8d99ae;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        /* --- EN-T√äTE --- */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 { margin: 0; font-size: 2rem; }
        
        .header-buttons { display: flex; gap: 1rem; align-items: center; }

        .btn-add {
            background-color: white;
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid white;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: transparent;
            color: white;
        }

        /* --- MISE EN PAGE PRINCIPALE --- */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- FILTRES --- */
        .sidebar { display: flex; flex-direction: column; gap: 2rem; }
        
        .panel {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .panel h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 0.5rem;
        }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem;}
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .row { display: flex; gap: 1rem; }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        .btn-primary:hover { background-color: var(--primary-dark); }

        /* --- GRILLE DES CVs --- */
        .cv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        .cv-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-top: 5px solid var(--primary);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; /* Indique que c'est cliquable */
            position: relative;
        }

        .cv-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .click-hint {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: bold;
            opacity: 0.7;
        }

        .cv-header { margin-bottom: 1rem; }
        .cv-name { margin: 0; font-size: 1.4rem; color: var(--primary); }
        .cv-region { font-size: 0.8rem; color: var(--gray); font-weight: bold; }
        .cv-title { font-weight: bold; margin: 0 0 1rem 0; font-size: 1rem; }
        
        .tags { display: flex; flex-wrap: wrap; gap: 0.4rem; }
        .tag {
            background: var(--bg);
            color: var(--primary-dark);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* --- FEN√äTRES MODALES (Pop-ups) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none; /* Cach√© par d√©faut */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--bg);
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            width: 35px; height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex; justify-content: center; align-items: center;
        }
        .close-btn:hover { background: var(--primary); color: white; }

        /* Styles sp√©cifiques au CV d√©taill√© */
        .detail-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee; }
        .detail-label { font-size: 0.9rem; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; display: block;}

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>LoveCV üíå</h1>
        <div class="header-buttons">
            <span>Trouvez le candidat id√©al</span>
            <button class="btn-add" onclick="openModal('add-modal')">+ D√©poser mon CV</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="panel">
                <h2>üîç Filtrer les profils</h2>
                
                <div class="form-group">
                    <label>R√©gion</label>
                    <select id="filter-region" onchange="applyFilters()">
                        <option value="Toutes">Toutes les r√©gions</option>
                        <option value="√éle-de-France">√éle-de-France</option>
                        <option value="Bretagne">Bretagne</option>
                        <option value="PACA">PACA</option>
                        <option value="La R√©union">La R√©union</option>
                        <option value="Auvergne-Rh√¥ne-Alpes">Auvergne-Rh√¥ne-Alpes</option>
                    </select>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>√Çge Min</label>
                        <input type="number" id="filter-age-min" placeholder="18" oninput="applyFilters()">
                    </div>
                    <div class="form-group">
                        <label>√Çge Max</label>
                        <input type="number" id="filter-age-max" placeholder="99" oninput="applyFilters()">
                    </div>
                </div>

                <div class="form-group">
                    <label>Mot-cl√© (Int√©r√™ts, titre...)</label>
                    <input type="text" id="filter-keyword" placeholder="Ex: Rando, Cuisine..." oninput="applyFilters()">
                </div>
            </div>
        </aside>

        <main>
            <div class="cv-grid" id="cv-container">
                </div>
        </main>
    </div>

    <div class="modal-overlay" id="view-modal" onclick="closeModalsOnBgClick(event)">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModals()">‚úï</button>
            <div id="cv-detail-content">
                </div>
            <div class="detail-section" style="text-align: center;">
                <button class="btn-primary" style="width: auto; padding: 1rem 2rem;">Contacter ce profil üíå</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="add-modal" onclick="closeModalsOnBgClick(event)">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModals()">‚úï</button>
            <h2 style="color: var(--primary); margin-top: 0;">D√©poser mon CV</h2>
            
            <form id="cv-form">
                <div class="row">
                    <div class="form-group" style="flex: 2;">
                        <label>Pr√©nom (ou Pseudo)</label>
                        <input type="text" id="add-name" required placeholder="Ex: Rom√©o">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>√Çge</label>
                        <input type="number" id="add-age" required min="18" max="100" placeholder="28">
                    </div>
                </div>

                <div class="form-group">
                    <label>R√©gion</label>
                    <select id="add-region" required>
                        <option value="√éle-de-France">√éle-de-France</option>
                        <option value="Bretagne">Bretagne</option>
                        <option value="PACA">PACA</option>
                        <option value="La R√©union">La R√©union</option>
                        <option value="Auvergne-Rh√¥ne-Alpes">Auvergne-Rh√¥ne-Alpes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Titre du profil (Le poste vis√©)</label>
                    <input type="text" id="add-title" required placeholder="Ex: Partenaire de rando et de canap√©">
                </div>

                <div class="form-group">
                    <label>Comp√©tences / Int√©r√™ts (s√©par√©s par des virgules)</label>
                    <input type="text" id="add-interests" required placeholder="Cuisine italienne, Netflix, Humour noir">
                </div>

                <div class="form-group">
                    <label>Ce que je recherche (Mes crit√®res)</label>
                    <textarea id="add-criteria" rows="2" required placeholder="Quelqu'un qui aime les chiens, Non-fumeur..."></textarea>
                </div>

                <div class="form-group">
                    <label>Lettre de motivation (Bio)</label>
                    <textarea id="add-bio" rows="4" required placeholder="Je suis passionn√© par... et je cherche une personne pour partager..."></textarea>
                </div>

                <button type="submit" class="btn-primary">Publier mon CV publiquement</button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. BASE DE DONN√âES SIMUL√âE ---
        let database = [
            { id: 1, name: "Thomas", age: 29, region: "La R√©union", title: "Amateur de couchers de soleil & Carry", bio: "Je cherche quelqu'un pour arpenter Mafate le week-end et regarder des s√©ries la semaine. L'humour et l'autod√©rision sont obligatoires. J'adore cuisiner pour les autres.", interests: ["Rando", "Cuisine", "S√©ries"], criteria: "Une fille sportive, qui aime bien manger et qui ne se prend pas trop au s√©rieux." },
            { id: 2, name: "L√©a", age: 25, region: "√éle-de-France", title: "C√©libataire en CDI cherche partenaire de crime", bio: "Passionn√©e d'art contemporain et de bons restos cach√©s. Je cherche un partenaire pour √©cumer les mus√©es parisiens le dimanche et refaire le monde autour d'un verre de vin.", interests: ["Art", "Gastronomie", "Voyage"], criteria: "Quelqu'un de curieux, cultiv√©, avec qui on ne s'ennuie jamais. Savoir choisir le vin est un plus." },
            { id: 3, name: "Marc", age: 34, region: "Bretagne", title: "Capitaine de mon navire (cherche un second)", bio: "J'aime la mer, les cr√™pes au caramel beurre sal√© et les discussions profondes jusqu'√† pas d'heure. Fumeurs s'abstenir, je pr√©f√®re l'air iod√©.", interests: ["Voile", "Nature", "Lecture"], criteria: "Une femme douce, aimant la nature et les animaux. Pr√™te √† affronter la pluie bretonne avec le sourire." },
            { id: 4, name: "Sophie", age: 28, region: "PACA", title: "Rayon de soleil cherche son copilote", bio: "Tr√®s active, j'aime le sport en ext√©rieur et sortir danser. Je cherche une personne dynamique pour des week-ends improvis√©s et des soir√©es tapas.", interests: ["Sport", "Plage", "Musique"], criteria: "Un homme grand (je mets des talons !), dr√¥le, et pr√™t √† me suivre dans mes aventures." }
        ];

        let idCounter = 5; // Pour g√©n√©rer de nouveaux IDs

        // --- 2. AFFICHAGE DES CARTES (GRILLE) ---
        const container = document.getElementById('cv-container');

        function renderCVs(cvArray) {
            container.innerHTML = ''; 

            if (cvArray.length === 0) {
                container.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--gray);">üò¢ Aucun CV ne correspond √† vos crit√®res. Essayez d'√©largir votre recherche !</div>`;
                return;
            }

            cvArray.forEach(cv => {
                let tagsHTML = cv.interests.slice(0, 3).map(interest => `<span class="tag">${interest}</span>`).join(''); // Affiche max 3 tags sur la carte
                
                // Petit texte de bio tronqu√© pour la carte
                let shortBio = cv.bio.length > 80 ? cv.bio.substring(0, 80) + "..." : cv.bio;

                const card = document.createElement('div');
                card.className = 'cv-card';
                // L'√©v√©nement onclick ouvre la modale avec l'ID du CV
                card.onclick = () => openCVDetail(cv.id); 
                card.innerHTML = `
                    <div class="cv-header">
                        <h3 class="cv-name">${cv.name}, ${cv.age} ans</h3>
                        <span class="cv-region">üìç ${cv.region}</span>
                    </div>
                    <p class="cv-title">"${cv.title}"</p>
                    <p style="font-size: 0.9rem; color: #555;">${shortBio}</p>
                    <div class="tags">${tagsHTML}</div>
                    <div class="click-hint">Cliquez pour lire üëÅÔ∏è</div>
                `;
                container.appendChild(card);
            });
        }

        // --- 3. FILTRAGE EN TEMPS R√âEL ---
        function applyFilters() {
            const regionFilter = document.getElementById('filter-region').value;
            const minAge = parseInt(document.getElementById('filter-age-min').value) || 0;
            const maxAge = parseInt(document.getElementById('filter-age-max').value) || 100;
            const keywordFilter = document.getElementById('filter-keyword').value.toLowerCase();

            const filteredData = database.filter(cv => {
                const matchRegion = regionFilter === "Toutes" || cv.region === regionFilter;
                const matchAge = cv.age >= minAge && cv.age <= maxAge;
                
                // Cherche le mot-cl√© dans le titre, la bio ou les int√©r√™ts
                const matchKeyword = keywordFilter === "" || 
                                     cv.title.toLowerCase().includes(keywordFilter) ||
                                     cv.bio.toLowerCase().includes(keywordFilter) ||
                                     cv.interests.some(interest => interest.toLowerCase().includes(keywordFilter));

                return matchRegion && matchAge && matchKeyword;
            });

            renderCVs(filteredData);
        }

        // --- 4. GESTION DES FEN√äTRES MODALES ---
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Emp√™che le scroll de la page derri√®re
        }

        function closeModals() {
            document.getElementById('view-modal').style.display = 'none';
            document.getElementById('add-modal').style.display = 'none';
            document.body.style.overflow = 'auto'; // R√©active le scroll
        }

        // Ferme la modale si on clique en dehors de la bo√Æte blanche
        function closeModalsOnBgClick(event) {
            if (event.target.className === 'modal-overlay') {
                closeModals();
            }
        }

        // --- 5. AFFICHER LE D√âTAIL D'UN CV ---
        function openCVDetail(id) {
            const cv = database.find(item => item.id === id);
            if(!cv) return;

            let tagsHTML = cv.interests.map(interest => `<span class="tag">${interest}</span>`).join('');

            const contentDiv = document.getElementById('cv-detail-content');
            contentDiv.innerHTML = `
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 0.5rem;">üë§</div>
                    <h2 style="color: var(--primary); margin: 0; font-size: 2rem;">${cv.name}, ${cv.age} ans</h2>
                    <div style="color: var(--gray); font-weight: bold; margin-top: 0.5rem;">üìç ${cv.region}</div>
                </div>

                <div style="font-size: 1.2rem; font-weight: bold; text-align: center; margin-bottom: 1.5rem;">
                    "${cv.title}"
                </div>

                <div class="detail-section">
                    <span class="detail-label">Lettre de motivation</span>
                    <p style="line-height: 1.6; color: #444; margin-top:0;">${cv.bio}</p>
                </div>

                <div class="detail-section">
                    <span class="detail-label">Crit√®res de recherche</span>
                    <p style="line-height: 1.6; color: #444; margin-top:0;"><em>${cv.criteria}</em></p>
                </div>

                <div class="detail-section">
                    <span class="detail-label">Comp√©tences & Int√©r√™ts</span>
                    <div class="tags" style="margin-top: 0.5rem;">${tagsHTML}</div>
                </div>
            `;

            openModal('view-modal');
        }

        // --- 6. SOUMISSION DU FORMULAIRE (Ajout de CV) ---
        document.getElementById('cv-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // R√©cup√®re les donn√©es
            const newCV = {
                id: idCounter++,
                name: document.getElementById('add-name').value,
                age: parseInt(document.getElementById('add-age').value),
                region: document.getElementById('add-region').value,
                title: document.getElementById('add-title').value,
                bio: document.getElementById('add-bio').value,
                criteria: document.getElementById('add-criteria').value,
                interests: document.getElementById('add-interests').value.split(',').map(item => item.trim()).filter(item => item !== "")
            };

            // Ajoute √† la base de donn√©es (au d√©but de la liste)
            database.unshift(newCV);

            // Met √† jour l'affichage
            applyFilters(); 

            // Ferme la modale et reset le formulaire
            closeModals();
            document.getElementById('cv-form').reset();

            // Petit message de confirmation (optionnel)
            alert("Votre CV a √©t√© publi√© avec succ√®s !");
        });

        // --- INITIALISATION ---
        renderCVs(database);
    </script>
</body>
</html>
